<!DOCTYPE html>
<html>
  <head>
    <!-- Necessary meta tags  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots: website" />
    <meta name="author" content="Bessie Coleman" />
    <meta name="keywords" content="html, CSS, Spots" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <!--Header containing logo-->
      <header class="header">
        <img src="images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <!--Main content with two sections for the profile and the cards-->
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Bessie Coleman Image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">
              a versatile photographer known for capturing the essence of every
              moment. With a keen eye for detail and a passion for visual
              storytelling, she creates images that are both striking and
              memorable.
            </p>
            <button type="button" class="profile__edit-btn">
              <img
                src="images/edit.svg"
                alt="Edit profile icon"
                class="profile__img"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="images/plus.svg"
              alt="Plus icon"
              class="profile__img"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Card image template that will be cloned in index.js-->
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <button class="card__delete"></button>
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like card"
                    type="button"
                    class="card__like-btn"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <!--Footer containing copyright information-->
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <!-- Edit profile form to edit profile name and description -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close"
            aria-label="Open modal"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error"
                >Please lengthen this text to 2 characters or more (you are
                currently usina 1 character).</span
              >
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!--Modals information that will post new images to the page on submit-->
      <div class="modal" id="card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form
            name="modal__form"
            class="modal__form"
            id="card-form"
            novalidate
          >
            <label for="card-link-input" class="modal__label"
              >Image link
              <input
                id="card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="card-link-input-error" class="modal__error"
                >Please enter a URL.</span
              >
            </label>
            <label for="card-name-input" class="modal__label"
              >Caption
              <input
                id="card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-name-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!--Preview images that are posted on the page-->
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          aria-label="Close modal"
          class="modal__close modal__close_type_preview"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
